<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OntoFormGenerator</title>
    <link rel="stylesheet" href="./material.min.css">
    <script src="./material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .ontology-list {
            width: 300px;
        }
        .clickable-button {
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>OntoFormGenerator</h1>
    <div>
        <h2>Forms</h2>
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h3 class="mdl-card__title-text">
                    Form1
                </h3>
            </div>
            <div class="mdl-card__supporting-text">
                Wines and Meals
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Open
                </a>
            </div>
        </div>
    </div>
    <div>
        <h2>Ontologies</h2>
        <button id="show-ontology-import-dialog" class="mdl-button mdl-js-button mdl-button--raised">
            Import new ontology
        </button>
        <dialog class="mdl-dialog">
            <h4>Import new ontology</h4>
            <form class="mdl-dialog__content" action="/ontologies" method="post" enctype="multipart/form-data">
                <div>
                    <label for="ontologyName">Ontology name</label>
                    <input type="text" id="ontologyName" name="ontologyName">
                </div>
                <div>
                    <label for="file">Ontology file</label>
                    <input type="file" id="file" name="file">
                </div>
                <div>
                    <button type="submit">Import</button>
                </div>
            </form>
            <div class="mdl-dialog__actions">
                <button type="button" class="close">Cancel</button>
            </div>
        </dialog>
        <ul class="mdl-list ontology-list">
            <li class="mdl-list__item" th:each="ontology : ${ontologies}">
                <span class="mdl-list__item-primary-content" th:text="${ontology}">
                    Ontology
                </span>
                <a class="mdl-list__item-secondary-action clickable-button"
                   th:data-ontology="${ontology}"
                   onclick="deleteOntology(this.getAttribute('data-ontology'));">
                    <i class="material-icons">delete</i></a>
                <a class="mdl-list__item-secondary-action" data-method="delete" href="##"><i class="material-icons">star</i></a>
            </li>
            <li class="mdl-list__item" th:if="${ontologies.isEmpty()}">
                <span class="mdl-list__item-primary-content">
                    No ontologies
                </span>
            </li>
        </ul>
    </div>
    <script>
        var dialog = document.querySelector('dialog');
        var showDialogButton = document.querySelector('#show-ontology-import-dialog');
        showDialogButton.addEventListener('click', function() {
            dialog.showModal();
        });
        dialog.querySelector('.close').addEventListener('click', function() {
            dialog.close();
        });
        function deleteOntology(ontologyName) {
            fetch("/ontologies/" + ontologyName, {
                method: 'DELETE'
            }).then(function(response) {
                if (response.ok) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>

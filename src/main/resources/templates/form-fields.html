<div th:fragment="numberField (name)">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="number" th:id="${'input-' + name}">
        <label class="mdl-textfield__label" th:for="${'input-' + name}" th:text="${name}">Text...</label>
    </div>
</div>

<div th:fragment="stringField (name)">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" th:id="${'input-' + name}">
        <label class="mdl-textfield__label" th:for="${'input-' + name}" th:text="${name}">Text...</label>
    </div>
</div>

<div th:fragment="objectSelectField (name)">
    <label th:for="${'object-select-' + name}" th:text="${name}">Property</label>
    <select th:id="${'object-select-' + name}" th:name="${name}" class="object-select">
    </select>
</div>
